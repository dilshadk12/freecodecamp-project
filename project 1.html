<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletics Survey Form</title>
    <link rel="stylesheet" href="project 1.css">
</head>

<body>
    <h1 id="title">Athletics Club Jodhpur</h1>
    <p id="description"> Sports do not build character, they reveal them </p>
    <div id="main">
    <form action="#" id="survey-form">
        <div>
            <label for="name" id="name-label" >Name</label>
            <input type="text" id="name" placeholder="Enter your name" class="form" required>

            <label for="email" id="email-label" >Email</label>
            <input type="text" id="email" placeholder="Enter your email" class="form" required>

            <label for="Age" id="number-label">Age (Optional)</label>
            <input type="number" min="05" max="120" id="Age" placeholder="Age min(5)" class="form" required>
        </div>
        <div>

            <label for="dropdown-label"">What is your current occupation?</label>
            <select name=" dropdown" id="occupation" class="form">
                <option value="1">select occupation</option>
                <option value="2">Student</option>
                <option value="3">Full Time Job</option>
                <option value="4">Prefer not to say</option>
                <option value="5">other</option>
                </select>
        </div>

        <div>

            <label for="Radio_button">Would you recommend Athletics Club to a friend?</label>
            <input type="radio" name="recommend" class="radio" value="recommend1"> Definitely <br>
            <input type="radio" name="recommend" class="radio" value="recommend2"> Maybe <br>
            <input type="radio" name="recommend" class="radio" value="recommend3"> Not Sure
        </div>
        <div>
            <label for="feedback"">What is your favourite thing about ACJ?</label>
            <select name=" review" id="review" class="form">
                <option value="11">Select an option</option>
                <option value="11">Facility</option>
                <option value="12">Coaches</option>
                <option value="13">Club community</option>

                </select>

        </div>

        <div>

            <label for="improvement">What would you like to see improved?(check all that apply)</label>
            <input type="checkbox" value="ground" name="change1"> Facility/Ground <br>
            <input type="checkbox" value="trainer" name="change2"> coaches <br>
            <input type="checkbox" value="extra games" name="change3"> More sports
        </div> <br>
        <div>
            Any Comments or Suggestion? <br><textarea name="suggestion" id="" cols="30" rows="10"
                placeholder="Enter your comments here.."></textarea>

        </div>

        <input type="submit" value="Submit" class="submit">
    </form>
</div>
</body>
